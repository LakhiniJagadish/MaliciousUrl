<body style="background-color: skyblue;padding: 5%">

<div class="container">
  
  <h3>Hello User, Do you have a doubt whether the URL is Safe to Browse or not ?</h3>
  <h3>No Worries! Check Whether the Url is Malicious or Not Using a Single Click</h3>
  <hr>
  <form action="result",method = "GET">
    <div class="form-group">
      <label for="Name">Enter Your Name:</label>

      <input type="text" class="form-control" placeholder="Enter your Name" name="Name" required>
      <br>

      <label for="uncheckedurl">Enter The URL:</label>

      <input type="text" class="form-control" placeholder="Enter URL" name="uncheckedurl" required>
    </div>
    <center><button type="submit" class="btn btn-default">Check Now</button></center>
  </form>
</div>
